<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <fieldset>
        <legend>Contato</legend>
        <div>
            <label for="selectAssuunto">Assunto</label>
            <select id="selectAssunto">    
                <option value="">Escolha o assunto</option>
                <option value="sup">Suporte</option>
                <option value="sug">Sugestão</option>
                <option value="recl">Reclamação</option>
            </select>
        </div>

        <div>
            <label for="nomeCompleto">Nome Completo</label>
            <input id="nomeCompleto" type="text">
        </div>  

        <div>
            <label for="email">E-mail</label>
            <input id="email" type="email">
        </div>

        <div>
            <label for="mensagem" >Mensagem</label>
            <textarea id="mensagem" type="textarea" placeholder="Digite sua Mensagem"></textarea>
        </div>
        
        <div class="checkboxNov">
            <input type="checkbox" id="aceitoReceber" />
            <label for="aceitoReceber">Aceito receber novidades por email</label> 
        </div>
        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
