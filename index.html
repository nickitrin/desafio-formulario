<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Contato</legend>
    <label>Assunto</label>
    <select>    <option value="">Escolha o assunto</option>
        <option value="sup">Suporte</option>
        <option value="sug">Sugestão</option>
        <option value="recl">Reclamação</option></select>
    <br>
    <label>Nome Completo</label>
    <br>
    <input type="text">  
    <br>
    <label>E-mail</label>
    <br>
    <input type="email">
    <br>
    <label>Mensagem</label>
    <br>
    <textarea type="textarea" placeholder="Digite sua Mensagem"></textarea>
    <br>
    <input type="checkbox">Aceito receber novidades por email</input>
    <br>
    <button type="submit">Enviar</button>
</fieldset>
</body>
</html>
